		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>


</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light font-italic" style="background-color: #efc07a; padding: 0 30px;">
			<a class="navbar-brand" href="{% url 'home' %}" style="font-size: 30px;">My Awesome Blog</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav ms-auto" style="font-size: 25px;">
					<a class="nav-link" href="{% static 'about_me.rtf' %}">About Me</a>
					<a class="nav-link" href="#">Facebook</a>
					<a class="nav-link" href="{% url 'showblog' %}">Blog</a>
				</div>
			</div>
		</nav>
	</header>

	<main>
		<section class="py-5 text-center container-fluid" style="background-color: darkgray;">
			<div class="row py-lg-5">
				<div class="col-lg-8 col-md-10 mx-auto">
					<p style="font-size: 30px;">
						Hey there! I'm so excited to see you here! You can write me right now!
					</p>
					<p>
						<a href="mailto: grimoruu@gmail.com" target="_blank" class="btn btn-primary my-2">Mail me</a>
					</p>

					<img src="{% static 'com.lilithgame.hgame.gp_Screenshot_2021.02.08_00.32.35.png' %}" alt="">

				</div>
			</div>
		</section>

		<div class="album py-5 bg-light">
			<div class="container">
				<div class="row">

					{% for event in events.all %}

					<div class="col-md-4">
						<div class="card shadow-sm">
							<img class="cart-img-top" src="{{ event.event_image.url }}" alt="">
							<div class="card-body">
								<p class="card-text">{{ event.event_text }}</p>
							</div>
						</div>
					</div>

					{% endfor %}

				</div>
			</div>
		</div>
	</main>
